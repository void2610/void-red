name: WebGL Build âœ¨

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write    # ãƒªãƒã‚¸ãƒˆãƒªã®å†…å®¹ã‚’ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹æ¨©é™
  pages: write       # GitHub Pages ãƒ–ãƒ©ãƒ³ãƒã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

jobs:
  build:
    name: Build my project ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space ğŸ§¹
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Clean up Docker system ğŸ³ğŸ§¹
        run: |
          docker system prune --all --force
          df -h

      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Enable Decompression Fallback ğŸ”§
        run: |
          sed -i 's/WebGLLinkerTarget: 0/WebGLLinkerTarget: 1/' ProjectSettings/ProjectSettings.asset
          sed -i 's/DecompressionFallback: 0/DecompressionFallback: 1/' ProjectSettings/ProjectSettings.asset

      - name: Cache Unity Library ğŸ“¦
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Build project ğŸ—ï¸
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:   ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion:   6000.0.30f1
          allowDirtyBuild: true
          buildsPath:     CIBuilds
          buildName:      build

      - name: Prepare artifact for deployment ğŸ¯
        run: |
          # ãƒ–ãƒ©ãƒ³ãƒåå–å¾—
          BRANCH=${GITHUB_REF_NAME#refs/heads/}
          # å‡ºåŠ›å…ˆãƒ•ã‚©ãƒ«ãƒ€ã‚’æ±ºå®š
          if [ "$BRANCH" = "main" ]; then
            DEST_DIR="public"
            PUBLISH_DEST=""
          else
            DEST_DIR="public/$BRANCH"
            PUBLISH_DEST="$BRANCH"
          fi
          echo "Branch=$BRANCH -> DEST_DIR=$DEST_DIR PUBLISH_DEST=$PUBLISH_DEST"
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦å¾Œç¶šã‚¹ãƒ†ãƒƒãƒ—ã«æ¸¡ã™
          echo "PUBLISH_DEST=$PUBLISH_DEST" >> $GITHUB_ENV
          # root æ¨©é™ã§ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆãƒ»ç§»å‹•
          sudo mkdir -p "$DEST_DIR"
          sudo mv CIBuilds/WebGL/build/* "$DEST_DIR/"
          # public ä»¥ä¸‹ã‚’ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼æ‰€æœ‰ã«å¤‰æ›´
          sudo chown -R $USER:$USER public

      - name: Deploy to gh-pages branch ğŸ“¤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          publish_dir:     public
          publish_branch:  gh-pages
          destination_dir: ${{ env.PUBLISH_DEST }}
          keep_files: true

      # â†‘ã“ã“ã¾ã§ã§ gh-pages ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã¯å®Œäº†â†‘

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # â–¼ ã“ã“ã‹ã‚‰ã€Œãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã€ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ â–¼

      - name: Upload Pages artifact ğŸ·ï¸
        id: upload_pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          # name ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ "github-pages" ã«ãªã‚‹ã®ã§çœç•¥å¯
          # retention-days: 1   # å¿…è¦ã«å¿œã˜ã¦ä¿æŒæœŸé–“ã‚’è¨­å®š

  preview:
    name: Deploy Preview ğŸŒ
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: preview
      # PR ç•ªå·ï¼‹mergeãƒ•ã‚©ãƒ«ãƒ€æ§‹é€ ã«åˆã‚ã›ãŸãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ URL ã‚’è¿”ã™
      url: https://void2610.github.io/bsgj2025-team5/${{ github.event.pull_request.number }}/merge/${{ github.event.pull_request.number }}/merge/
    
    steps:
      - name: Download Pages artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: github-pages    # upload-pages-artifact ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå
          path: public

      - name: Deploy Preview to gh-pages ğŸ“¤
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token:    ${{ secrets.GITHUB_TOKEN }}
          publish_dir:     public/${{ github.event.pull_request.number }}/merge/${{ github.event.pull_request.number }}/merge
          publish_branch:  gh-pages
          destination_dir: ${{ github.event.pull_request.number }}/merge/${{ github.event.pull_request.number }}/merge
          keep_files:      true

  discord:
    name: Notify Discord ğŸ¤–
    runs-on: ubuntu-latest
    needs: [build, preview]
    steps:
      - name: Notify Discord ğŸš¨
        env:
          DISCORD_WEBHOOK_URL:  ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR:         ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login || github.actor }}
          COMMIT_MESSAGE:       ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message }}
          REF_DIR:              ${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref_name }}
          BRANCH:               ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
        run: |
          if [ "$REF_DIR" = "main" ] || [ -z "$REF_DIR" ]; then
            URL="https://void2610.github.io/bsgj2025-team5/"
          else
            URL="https://void2610.github.io/bsgj2025-team5/$REF_DIR/merge/$REF_DIR/merge/"
          fi
          curl -X POST -H "Content-Type: application/json" -d "{
            \"content\": \"ğŸ”¥ ãƒ“ãƒ«ãƒ‰å®Œäº†: <${URL}>\nğŸ’¬ ã‚¿ã‚¤ãƒˆãƒ«: ${COMMIT_MESSAGE}\nğŸ‘¤ ä½œæˆè€…: ${GITHUB_ACTOR}\nğŸŒ²ãƒ–ãƒ©ãƒ³ãƒ: ${BRANCH}\"
          }" $DISCORD_WEBHOOK_URL
